<!DOCTYPE html>
<html>
<head>
    <script src="fabric.js-1.4.13/dist/fabric.js"></script>
</head>
<body>
    <script type="text/javascript">
      window.onload = init;
      function init() {
        if (window.Event) {
          document.captureEvents(Event.MOUSEMOVE);
        }
        document.onmousemove = getCursorXY;
      }
      function getCursorXY(e) {
        document.getElementById('cursorX').value = ((window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft)) - 10;
        document.getElementById('cursorY').value = ((window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop)) - 30;
      }
    </script>

    <input type="text" id="cursorX" size="3">
    <input type="text" id="cursorY" size="3">
    <br>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script src="fabric_test.js"></script>
</body>
</html>
